<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cadastro de Clientes</h1>

  <form id="form-cadastro">
    <div>
      <label>Nome:</label>
      <input type="text" id="nome" required />
    </div>
    <div>
      <label>Sobrenome:</label>
      <input type="text" id="sobrenome" required />
    </div>
    <div>
      <label>E-mail:</label>
      <input type="email" id="email" required />
    </div>
    <div>
      <label>CPF:</label>
      <input type="text" id="cpf" required maxlength="14" />
    </div>
    <div>
      <label>Telefone:</label>
      <input type="text" id="telefone" required maxlength="15" />
    </div>
    <div>
      <label>Data de Nascimento:</label>
      <input type="text" id="dataNascimento" required maxlength="10" />
    </div>

    <fieldset>
      <legend>Endereço</legend>
      <div>
        <label>CEP:</label>
        <input type="text" id="cep" required />
      </div>
      <div>
        <label>Rua:</label>
        <input type="text" id="rua" required />
      </div>
      <div>
        <label>Número:</label>
        <input type="text" id="numero" required />
      </div>
      <div>
        <label>Bairro:</label>
        <input type="text" id="bairro" required />
      </div>
      <div>
        <label>Estado:</label>
        <select id="estado" required>
          <option value="">Selecione...</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <!-- adicione os demais estados -->
        </select>
      </div>
    </fieldset>

    <div class="botoes">
      <button type="submit">Cadastrar</button>
      <button type="reset">Limpar</button>
      <button type="button" onclick="visualizarDados()">Visualizar dados cadastrados</button>
    </div>
  </form>

  <h2>Clientes Cadastrados</h2>
  <table id="tabela-clientes">
    <thead>
      <tr>
        <th>Nome Completo</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Data Nasc.</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas dinâmicas -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
