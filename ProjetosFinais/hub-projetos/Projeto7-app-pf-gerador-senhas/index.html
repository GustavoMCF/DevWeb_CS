<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gerador de Senhas</h1>

  <section id="formulario">
    <label for="tamanho">Tamanho da senha:</label>
    <input type="number" id="tamanho" min="4" max="20" value="12" />

    <div id="tipos-caracteres">
      <label><input type="checkbox" id="letras" checked /> Letras</label>
      <label><input type="checkbox" id="numeros" checked /> Números</label>
      <label><input type="checkbox" id="simbolos" /> Símbolos</label>
    </div>

    <button onclick="gerarSenha()">Gerar Senha</button>

    <div id="resultado-senha">
      <input type="text" id="senha-gerada" readonly />
      <button onclick="copiarSenha()">Copiar</button>
    </div>
  </section>

  <section id="historico">
    <h2>Histórico de Senhas</h2>
    <table>
      <thead>
        <tr>
          <th>Senha</th>
          <th>Comprimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-historico">
        <!-- Linhas dinâmicas -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
